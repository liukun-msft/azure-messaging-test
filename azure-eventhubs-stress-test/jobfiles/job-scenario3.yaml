{{- include "stress-test-addons.deploy-job-template.from-pod" (list . "stress.java-eventhubs-scenario-3") -}}
{{- define "stress.java-eventhubs-scenario-3" -}}
metadata:
  labels:
    testInstance: "eventhubs-scenario-3-{{ .Release.Name }}-{{ .Release.Revision }}"
    testName: eventhubs-scenario-3
    chaos: "true"
spec:
  containers:
    - name: sender
      image: {{ .Values.image }}
      imagePullPolicy: Always
      args: [ "--TEST_CLASS=SendEvents" ]
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
    - name: receiver
      image: {{ .Values.image }}
      imagePullPolicy: Always
      args: [ "--TEST_CLASS=ProcessEventsWithOptions", "--UPDATE_CHECKPOINT=YES", "--NEED_SEND_EVENT_HUB=YES" ]
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
{{- end -}}