{{- include "stress-test-addons.deploy-job-template.from-pod" (list . "stress.java-eventhubs") -}}
{{- define "stress.java-eventhubs" -}}
metadata:
  labels:
    testName: "java-eventhubs-stress-test"
    testInstance: "eventhub-{{ .Release.Name }}-{{ .Release.Revision }}"
spec:
  containers:
    - name: java-eventhubs-send
      image: {{ .Values.image }}
      imagePullPolicy: Always
      args: [ "--TEST_CLASS=SendSimpleEvent" ]
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
{{- end -}}