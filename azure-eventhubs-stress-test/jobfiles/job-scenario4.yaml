{{- include "stress-test-addons.deploy-job-template.from-pod" (list . "stress.java-eventhubs-scenario-4") -}}
{{- define "stress.java-eventhubs-scenario-4" -}}
metadata:
  labels:
    testInstance: "eventhubs-scenario-4-{{ .Release.Name }}-{{ .Release.Revision }}"
    testName: eventhubs-scenario-4
    chaos: "true"
spec:
  containers:
    - name: sender
      image: {{ .Values.image }}
      imagePullPolicy: Always
      args: [ "--TEST_CLASS=SendEvents" ]
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
    - name: receiver1
      image: {{ .Values.image }}
      imagePullPolicy: Always
      args: [ "--TEST_CLASS=ProcessEventsWithOptions", "--UPDATE_CHECKPOINT=YES", "--NEED_SEND_EVENT_HUB=NO" ]
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
    - name: receiver2
      image: {{ .Values.image }}
      imagePullPolicy: Always
      args: [ "--TEST_CLASS=ProcessEventsWithOptions", "--UPDATE_CHECKPOINT=YES", "--NEED_SEND_EVENT_HUB=NO" ]
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
    - name: receiver3
      image: {{ .Values.image }}
      imagePullPolicy: Always
      args: [ "--TEST_CLASS=ProcessEventsWithOptions", "--UPDATE_CHECKPOINT=YES", "--NEED_SEND_EVENT_HUB=NO" ]
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
    - name: receiver4
      image: {{ .Values.image }}
      imagePullPolicy: Always
      args: [ "--TEST_CLASS=ProcessEventsWithOptions", "--UPDATE_CHECKPOINT=YES", "--NEED_SEND_EVENT_HUB=NO" ]
